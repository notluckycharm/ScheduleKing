<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Meeting</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.13.18/jquery.timepicker.min.js"></script>
    <link rel="stylesheet" href="/../static/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.13.18/jquery.timepicker.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-multidatespicker/jquery-ui.multidatespicker.js"></script>
</head>
<body>
    <header>
        <h1>ScheduleKing</h1>
      </header>
    <div class="ui container" style="margin-top: 50px;">
        <h2 class="ui center aligned header meeting">Create Meeting...</h2>
        <form class="ui form" method="post" action="/host">
            <div class="ui grid">
                <div class="eight wide column">
                    <div class="field">
                        <label for="duration">Duration:</label>
                        <select name="duration" id="duration" class="ui fluid dropdown">
                            <option value="30">30 mins</option>
                            <option value="60">60 mins</option>
                            <option value="90">90 mins</option>
                            <option value="120">120 mins</option>
                            <option value="other">Other</option>
                        </select><br><br>
                    </div>
                    <!-- Hidden -->
                    <div class="field" id="customDuration" style="display: none;">
                        <label for="custom_duration">Enter Duration (in minutes):</label>
                        <input type="number" id="custom_duration" name="custom_duration" min="1">
                    </div>
        
                    <div class="field">
                        <label for="description">Description:</label>
                        <textarea name="description" placeholder="Meeting for class project..."></textarea>
                    </div>

                    <div class="field">
                        <label for="dates">Dates:</label>
                        <input type="text" id="dates" name="dates">
                    </div>

                </div>

                <div class="eight wide column">
                    <div class="field">
                        <label for="timezone">Time Zone:</label>
                        <select name="timezone">
                            <!-- US Time Zones -->
                            <option value="-05:00">(UTC-05:00) Eastern Time (US & Canada)</option>
                            <option value="-06:00">(UTC-06:00) Central Time (US & Canada)</option>
                            <option value="-07:00">(UTC-07:00) Mountain Time (US & Canada)</option>
                            <option value="-08:00">(UTC-08:00) Pacific Time (US & Canada)</option>
                            <option value="-09:00">(UTC-09:00) Alaska</option>
                            <option value="-10:00">(UTC-10:00) Hawaii</option>
            
                            <!-- GMT Time Zones -->
                            <option value="+0:00">(GMT+0:00) Greenwich Mean Time</option>
                            <option value="+1:00">(GMT+1:00) Amsterdam, Berlin, Rome, Stockholm</option>
                            <option value="+2:00">(GMT+2:00) Athens, Helsinki, Jerusalem</option>
                            <option value="+3:00">(GMT+3:00) Moscow, Kuwait, Riyadh</option>
                            <option value="+4:00">(GMT+4:00) Abu Dhabi, Muscat, Baku</option>
                            <option value="+5:00">(GMT+5:00) Islamabad, Karachi, Tashkent</option>
                            <option value="+6:00">(GMT+6:00) Almaty, Dhaka, Colombo</option>
                            <option value="+7:00">(GMT+7:00) Bangkok, Hanoi, Jakarta</option>
                            <option value="+8:00">(GMT+8:00) Beijing, Singapore, Hong Kong</option>
                            <option value="+9:00">(GMT+9:00) Tokyo, Seoul, Osaka</option>
                            <option value="+10:00">(GMT+10:00) Eastern Australia, Guam</option>
                            <option value="+11:00">(GMT+11:00) Magadan, Solomon Islands</option>
                            <option value="+12:00">(GMT+12:00) Auckland, Wellington, Fiji</option>
                        </select>
                        </select><br><br>
                    </div>
                    
                    <div class="field">
                        <label for="working_hours">Working Hours:</label>
                        <input type="time" name="work_hours_start" style="width: 150px;"> to 
                        <input type="time" name="work_hours_end" style="width: 150px;"><br><br>
                    </div>

                    <div class="field">
                        <label for="lunch">Lunch Time (NOT WORKING YET!):</label>
                        <input type="time" name="lunch_start" style="width: 150px;"> to 
                        <input type="time" name="lunch_end" style="width: 150px;"><br><br>
                    </div> 
                    <div class="field">
                        <label for="invitees">Estimated # of Invitees:</label>
                        <input type="number" id="invitees" name="invitees" min="1"><br><br>
                    </div>
                </div>

                <div class="sixteen wide column">
                    <button class="ui blue button center aligned" type="submit" style="margin-top: 20px; margin-left: 500px; background-color: #7359f5;
  color: #fff;
  text-decoration: none;
  border-radius: 5px;">Create Meeting</button>
                </div>
        </form>
    </div>
    <!-- Activate the DatePicker and TimePicker -->
    <script>
        $(document).ready(function(){
            $('#dates').multiDatesPicker({
                dateFormat: "yy-mm-dd",
                numberOfMonths: 2,
                minDate: 0, // this ensures you can't select dates in the past
            });
            // Handle duration selection
            $('#duration').change(function() {
                if ($(this).val() === 'other') {
                    $('#customDuration').show();
                } else {
                    $('#customDuration').hide();
                }
            });

            // // TimePicker with 10-minute increments
            // $('.timepicker').timepicker({
            //     timeFormat: 'h:mm p',
            //     interval: 10,  // 10 minutes
            //     minTime: '6',
            //     maxTime: '10:00pm',
            //     defaultTime: '8',
            //     startTime: '6:00',
            //     dynamic: false,
            //     dropdown: true,
            //     scrollbar: true
            // });
        });
    </script>
</body>
</html>
