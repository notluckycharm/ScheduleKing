<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Time</title>
  </head>
  <body>
    <h1>First Free Time Slot</h1>
    {% if first_free_time_slot %}
    <p>The first free time slot is: {{ first_free_time_slot }}</p><br />
    <p>Check you calendar and make sure that time works for you</p>
    <p>Can you make this meeting time?</p>
    <button>Yes</button> <button>If I Have To</button> <form action="/incompatible-time"><button>No</button>
    </form>
    {% else %}
    <p>No free time slots found within the specified parameters.</p>
    {% endif %}
  </body>
</html>
